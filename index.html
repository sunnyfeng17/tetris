<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="app.js" charset="utf-8"></script>
        <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
        <link href="fontawesome/css/solid.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Tetris</title>
    </head>
    <body>
        <div class="wrapper">
            <img class="title" src="images/TetrisHeading.svg">
            
            <div class="container">
                <div class="left-grid">
                    <button id="start-game"><i class="fas fa-play"></i></button>
                    <button id="pause-game"><i class="fas fa-pause"></i></button>
                    <h1>Score: <br /> <span id="score">0</span></h1>
                    <h1>Lines: <br /> <span id="line">0</span></h1>
                </div>
                <div class="tetris-grid"></div>
                <div class="right-grid">
                    <div>
                        <h1>Next:</h1>
                    </div>
                    <div class="upcoming-grid">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
